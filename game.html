<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Ad</title>
    <style>
        /* Reset some default styling */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Make sure all sections fill the screen height */
        .section {
            display: none;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        #intro {
            display: block;
        }

        /* Make video fit within the mobile screen */
        video {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        /* Style buttons to be responsive */
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
        }

        /* For the gameplay section */
        #gameplay {
            margin-top: 20px;
        }

        /* For the download section */
        #download {
            margin-top: 20px;
        }

        /* Optional: Style score text for mobile fit */
        #score {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Ensure proper responsive layout */
        @media (max-width: 768px) {
            button {
                font-size: 16px;
                padding: 12px 20px;
            }

            #score {
                font-size: 18px;
            }

            p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            button {
                font-size: 14px;
                padding: 10px 18px;
            }

            p {
                font-size: 14px;
            }

            #score {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div id="intro" class="section">
        <p>Welcome to the Game! Get ready for an exciting adventure!</p>
        <video controls autoplay muted>
            <source src="https://vid-geo.vercel.app/screen-20250327-131704.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="gameplay" class="section">
        <p>Click the button to score points!</p>
        <button id="gameButton">Click Me</button>
        <p id="score">Score: 0</p>
    </div>

    <div id="download" class="section">
        <p>Great job! Want to play more? Download now!</p>
        <button id="downloadBtn">Download</button>
    </div>

    <script>
        let currentSection = 0;
const sections = ['intro', 'gameplay', 'download'];
let score = 0;

function showSection(section) {
    // Hide all sections
    sections.forEach((id) => {
        document.getElementById(id).style.display = 'none';
    });
    // Show the requested section
    document.getElementById(section).style.display = 'block';
}

function nextSection() {
    if (currentSection < sections.length - 1) {
        currentSection++;
        showSection(sections[currentSection]);
    }
}

// Handle interactive gameplay
document.getElementById('gameButton').addEventListener('click', () => {
    score++;
    document.getElementById('score').textContent = `Score: ${score}`;
});

// Timing and transitions
setTimeout(() => {
    nextSection(); // Move to gameplay after 10 seconds
}, 10000);

setTimeout(() => {
    nextSection(); // Move to download section after 25 seconds
}, 25000);

// Redirect to Play Store on download button click
document.getElementById('downloadBtn').addEventListener('click', () => {
    window.location.href = 'https://play.google.com/store'; // Redirect to Play Store
});

    </script>
</body>

</html>
